<div *ngIf="boardId">
<button class="history-button" (click)="openSidebar()">History</button>
</div>


<app-cardlist
  [boardId]="boardId"
  [boardName]="boardName"
  (goToBoards)="closeBoard()"
></app-cardlist>


<div *ngIf="!boardId">
  <app-board
    (boardOpen)="openBoard($event)"
  ></app-board>
</div>

  <app-history-log
    [boardId]="boardId"
    [isOpen]="isSidebarOpen"
    (historyLogClose)="closeSidebar()"
  ></app-history-log>
